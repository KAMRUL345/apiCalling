<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMLHttpRequest()</title>
    <style></style>
  </head>
  <body>
    <h1>PUT Method</h1>
    <div>
      <!-- <input type="text" placeholder="Title" id="title" />
      <input type="text" placeholder="Body" id="body" /> -->
      <button onclick="postData()">Update Post</button>
    </div>
    <br />
    <hr />

    <h2>PUT Method: Update result display</h2>

    <div id="postResult"></div>

    <script>
      function postData() {
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", "https://jsonplaceholder.typicode.com/posts/1", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        const data = JSON.stringify({
          title: "Hello",
          body: "Hello World",
          userId: 1,
        });

        //response
        xhr.onreadystatechange = function () {
          if ((xhr.readyState == 4, xhr.status == 200)) {
            console.log(xhr.response);

            document.getElementById("postResult").innerText = xhr.responseText;
          }
        };
        xhr.send(data);
      }
    </script>
  </body>
</html>
