<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Table binding with javascript and css</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #tableRows {
        display: flex;

        /* flex-wrap: wrap; */
        /* max-width: 1200px; */
        /* max-height: 100vh; */
        position: absolute;
        overflow-x: scroll;
      }

      .div1 {
        border: 2px solid black;
        width: 300px;
        margin: 20px;
        padding: 20px;

        position: relative;
        /* display: inline-block; */
      }
    </style>
  </head>
  <body>
    <h1>Product Details</h1>
    <h3>Products are displayed in category wise</h3>
    <div id="tableRows"></div>

    <!-- <p><a href="https://dummyjson.com/products">api link</a></p>
    <p><a href="https://www.youtube.com/watch?v=HIKQlr33pn4&pp=ygURc3RvcmUgYXBpIGRpc3BsYXk%3D">Youtube Link</a></p>
    <p>Data Created 09/03/2025 Sunday Singra Natore</p>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>DiscountPercentage</th>
                <th>Rating</th>
                <th>Stock</th>
                <th>Brand</th>

                <th>Thumbnail</th>
            </tr>
        </thead>
        <tbody id="tableRows"></tbody>

    </table> -->
    <script>
      fetch("https://dummyjson.com/products")
        .then((res) => res.json())
        .then((result) => {
          const data = result.products;
          let rows = "";
          console.log(data);
          data.forEach((product) => {
            if (product.category === "fragrances") {
              rows += `
                    <div class="div1">
                        <img src="${product.thumbnail}" style="width: 70%">
                        <p>Product ID  ${product.id}</p>    
                        <p> Product Title : ${product.title}</p>    
                        <p>Description: ${product.description}</p>    
                        <h3>Price $${product.price}</h3>    
                        <p>Discount Rate ${product.discountPercentage}</p>    
                        <p>Customer Rating: ${product.rating} {5.0}</p>    
                        <p>STock Available: ${product.stock}</p>    
                        <p>Product Brand Name: ${product.brand}</p>    
                        <p>Category:  ${product.category}</p>    
                        
                    </div>
                `;
            }
          });
          document.getElementById("tableRows").innerHTML = rows;
        })
        .catch((error) => console.log(error));
    </script>
  </body>
</html>
